<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="order-summary">
        <picture class="order-summary__img">
          <img src="./images/illustration-hero.svg" alt="illustration" />
        </picture>

        <div class="order-summary__content">
          <h1 class="order-summary__title">Order Summary</h1>

          <p class="order-summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="flex-price-group">
            <img
              src="./images/icon-music.svg"
              alt="logo"
              class="order-summary__icon"
            />
            <div class="flex-priceplan-group">
              <p class="order-summary__priceplan">Annual Plan</p>
              <p class="order-summary__pricing">$59.99/year</p>
            </div>
            <a href="" class="order-summary__planswitch">Change</a>
          </div>

          <button class="order-summary__paymentbutton">
            Proceed to Payment
          </button>

          <a href="" class="order-summary__cancellink">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
